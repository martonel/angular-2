
<div class="row">
    <div class="col-8 offset-2">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Super Power</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hero of heroList | async">
                    <td>{{ hero.id }}</td>
                    <td>{{ hero.name }}</td>
                    <td>{{ hero.address }}</td>
                    <td>{{ hero.superpower }}</td>
                    <td>
                        <button class="btn btn-info">details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
